body {
  background: linear-gradient(125deg, #FFFFFF 1%,#5CAED1 30%, #06192B);
  padding: 0px;
  margin: 0;
  height: 100vh;
}




.voting-options {
  display: flex; /* Set it to flex to make them in a row */
  flex-direction: column; /* Change the flex direction to column */
  align-items: center; /* Center-align the items vertically */
  margin-top: -175px;
  
}

.voting-options input {
  height: 40px; 
  width: 500px;
  margin-bottom: 10px;
  border-radius: 15px;
  background: linear-gradient(125deg, #5CAED1 1%, #41a1ca 30%, #26799c);
  color: rgba(255, 255, 255, 0.938);
  font-size: 30px;
  border: 1px solid white;
}


.voting-options label {
  color: rgb(255, 255, 255); /* Set the text color to white */
  font-size: 25px; 
  padding-bottom: 5px;
}


button {
  background: rgba(19, 18, 18, 0.651);
  color: white;
  border: 1px solid white;
  border-radius: 10px; /* Adjust the border radius as needed */
  margin-top: 10px;
}



/* Add this CSS to your component or a separate CSS file */

  
  
.color-options {

  background: #e2dede8e;
  padding: 10px;
  border-radius: 30px;
  width: 140px;
  margin-left: 600px; 
  margin-top: 20px;
}

.color-table {
  width: 100%;
  padding-left: 30px;
}

.color-table td {
  width: 50%;
  
}

.color-button {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  cursor: pointer;
}
.select-color-label {
  color: rgb(255, 255, 255); /* Set the text color to white */
  font-size: 25px; 
  
}




.rounded-input-label {
  display: block;
  margin-bottom: 5px;
  color: white;
  font-size: 40px;
}

.rounded-input {
  width: 70%; /* Make it longer */
  height: 500px; /* Adjust the height as needed */
  border: 2px solid #333; /* You can change the border color */
  border-radius: 50px; /* Adjust the border radius to control the roundness */
  font-size: 50px;
  transition: border-color 0.3s, background-color 0.3s; /* Add background-color transition */
  background-color: #92dcff; /* Set the background color */
  border-color: #ffffff; /* Change the border color on focus */
  padding-bottom: 400px;
  color: rgba(255, 255, 255, 0.938);
}

.rounded-input:focus {
  outline: none;
 
}
